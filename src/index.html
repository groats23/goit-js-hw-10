<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cat Search</h1>

      <div class="loader">Loading data, please wait...</div>
      <div class="error">
        Oops! Something went wrong! Try reloading the page!
      </div>

      <select id="selectElement" class="breed-select"></select>

      <div class="cat-info">
        <div class="cat-image">
          <img id="catImage" alt="Cat Image" />
        </div>
        <div class="cat-details">
          <h2 id="catBreed"></h2>
          <p id="catDescription"></p>
          <p id="catTemperament"></p>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
    <script src="./cat-api.js" type="module"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix.min.js"></script> -->
  </body>
</html>
